<!DOCTYPE html>
<html>

	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<meta charset="utf-8" />
		<title>Javascript for Wizards</title>
	</head>

	<body>
		<div class="container"> <!-- Container do body -->
			<div class="row center">
				<h4>GIFs</h4>
			</div>
	
			<div id="lista" class="row"></div>
		</div>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>

</html>
<script>
	$(document).ready(function() {
		$.ajax({
			url: mid + '/buscarImagens',
			type: 'GET',
			success: function(result) {
				$.each(result, function(indice, imagem) {
					var imgSrc = mid + imagem.caminho;
					$("#lista").append(`<div class="col s12 m6 l4">`+
											`<div class="card hoverable">`+
												`<div class="card-image">`+
													`<img class="responsive-img" src="`+imgSrc+`">`+
												`</div>`+
												`<div class="card-content">`+
													`<p>`+ 
														`ID: `+imagem.id+`<br>`+
														`Nome: `+imagem.nome+`<br>`+
													`</p>`+
												`</div>`+
											`</div>`+
										`</div>`);
				});
			},
			error: function() {
				showToast('Houve um erro.');
			},
			complete: function() {
				showToast('Imagens carregadas =)');
			}
		})
	});
</script>
