				<table id="tabela" class="responsive-table highlight centered">

</html>
<script>
	$(document).ready(function() {
		$.ajax({
			url: mid + '/buscarImagens',
			type: 'GET',
			success: function(result) {
				$.each(result, function(indice, imagem) {
					$("#tabela > tbody").append(`<tr>`
						+`<td><a href="javascript:showToast('VocÃª selecionou o ID = `+imagem.id+`')">`+ imagem.id + `</a></td>`
						+`<td>`+ imagem.nome + `</td>`
						+`<td><a href="` + mid + imagem.caminho + `">` + imagem.caminho + `</a></td>`
						+`</tr>`);
				});
			},
			error: function() {
				showToast('Houve um erro.');
			},
			complete: function() {
				showToast('Imagens carregadas =)');
			}
		})
	});
</script>
